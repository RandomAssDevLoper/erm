<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Layout</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0D1A23;
            height: 160px;
            padding: 8px;
        }
        .video-info {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            color: #FFFFFF;
        }
        .video-info .text {
            flex: 1;
            margin-right: 20px;
        }
        .video-info .text h1 {
            font-size: 18px;
            margin: 8px 0;
        }
        .video-info .text p {
            font-size: 14px;
            margin: 8px 0;
        }
        .video-controls {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }
        .video-controls img {
            width: 24px;
            height: 24px;
        }
        .video-player {
            display: flex;
            justify-content: center;
            padding: 16px;
        }
        video {
            width: 90%;
            height: auto;
            max-height: 400px;
            background-color: #000;
        }
        .all-episodes {
            padding: 16px;
            color: #FFFFFF;
        }
        .all-episodes h2 {
            font-size: 16px;
            margin: 10px 0;
        }
        .episodes {
            display: flex;
            overflow-x: scroll;
        }
        .episode {
            width: 160px;
            text-align: center;
            margin-right: 12px;
        }
        .episode img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .episode p {
            font-size: 16px;
            color: #FFFFFF;
            margin: 10px 0;
        }
        .details {
            padding: 16px;
            color: #FFFFFF;
        }
        .details h2, .details p {
            margin: 16px 0;
        }
        .footer {
            text-align: center;
            color: #616161;
            padding: 16px;
        }
    </style>
</head>
<body>

    <div class="header"></div>

    <div class="video-player">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-info">
        <div class="text">
            <h1>Video Title</h1>
            <p>Hcity • 26Mins • Blah</p>
        </div>
        <div class="video-controls">
            <a href="sharelink.html" target="_blank">
                <img src="share.png" alt="Share">
            </a>
            <a href="download.mp4" download>
                <img src="download.png" alt="Download">
            </a>
        </div>
    </div>

    <div class="all-episodes">
        <h2>All Episodes</h2>
        <div class="episodes">
            <div class="episode">
                <img src="images/erm.png" alt="Episode 2">
                <p>Episode 2</p>
            </div>
            <div class="episode">
                <img src="images/erm.png" alt="Episode 3">
                <p>Episode 3</p>
            </div>
        </div>
    </div>

    <div class="details">
        <h2>Details</h2>
        <p>Anime Name: Bubble de House<br>
           Studios: Seven<br>
           Status: Airing<br>
           Aired: Aug 30, 2024 to ?<br>
           Producers: Pink Pineapple<br>
           Licensors: Unknown<br>
           Rating: Rx - H</p>
    </div>

    <div class="footer">
        ForMyWify
    </div>

</body>
</html>
